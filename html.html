<!DOCTYPE html>
<html>

<head>
    <title>Zoom</title>
    <script src="https://gist.github.com/DavidWells/18e73022e723037a50d6.js" defer></script>
    <link rel="stylesheet" href="css.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js.js" defer></script>
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <header>

        <div class="header__content">


            <a href="http://127.0.0.1:5500/html.html"> <img class="logo" src="logo.svg" alt="logo"> </a>

            <nav class="header__nav ">
                <a href="#" class="nav__link btn nav__color--black">HOME</a>
                <a href="#" class="nav__link btn nav__color--black">SERVICES</a>
                <a href="#" class="nav__link btn nav__color--black">PORTFOLIO</a>
                <a href="#" class="nav__link btn nav__color--black">ABOUT</a>
                <a href="#" class="nav__link btn nav__color--black">CONTACT</a>
            </nav>

            <div class="header__menu__main--btn">
                <div class="menu--tablet hidden">
                    <button class="header__menu--btn tab"><i class="fa fa-bars fa-2x"></i></button>
                </div>
                <div class="menu--mobile hidden">
                    <button class="header__menu--btn mob"><i class="fa fa-bars fa-1x"></i></button>
                </div>
            </div>

        </div>

        <div class="nav__mobile hidden"></div>
    </header>



    <div class="main_content">

        <section class="service">

            <div class="wrapper">
                <div class="service__content">
                    <h1 class="service--text"> Try Design, You'll Like It.</h1>
                    <button class="service__button"> SHOW ME THEN !!!</button>
                </div>
            </div>
        </section>

    </div>






    <template class="template">
        <nav class="header__nav--tablet">
            <a href="#" class="nav__link btn nav__color--black">HOME <i class="fa fa-home fa-2x mob mob__icon"></i></a>
            <a href="#" class="nav__link btn nav__color--black">SERVICES <i class="fa fa-lightbulb-o fa-2x mob mob__icon"></i></a>
            <a href="#" class="nav__link btn nav__color--black">PORTFOLIO <i class="fa fa-share-alt fa-2x mob mob__icon"></i></a>
            <a href="#" class="nav__link btn nav__color--black">ABOUT <i class="fa fa-book fa-2x mob mob__icon"></i></a>
            <a href="#" class="nav__link btn nav__color--black">CONTACT <i class="fa fa-id-badge fa-2x mob mob__icon"></i></a>
        </nav>
    </template>

</body>








</html>
